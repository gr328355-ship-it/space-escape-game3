<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Escape Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    #message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <div id="message">Traveling through space...</div>
  <canvas id="space"></canvas>

  <script>
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      });
    }

    const ship = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      w: 40,
      h: 60
    };

    let time = 0;
    let traveling = true;

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let s of stars) {
        s.z -= 10;
        if (s.z <= 0) s.z = canvas.width;
        const sx = (s.x - canvas.width / 2) * (canvas.width / s.z) + canvas.width / 2;
        const sy = (s.y - canvas.height / 2) * (canvas.width / s.z) + canvas.height / 2;
        const size = (1 - s.z / canvas.width) * 3;
        ctx.fillStyle = 'white';
        ctx.fillRect(sx, sy, size, size);
      }
    }

    function drawShip() {
      ctx.save();
      ctx.translate(ship.x, ship.y);
      ctx.rotate(Math.sin(time * 0.05) * 0.05);
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.moveTo(0, -ship.h / 2);
      ctx.lineTo(-ship.w / 2, ship.h / 2);
      ctx.lineTo(ship.w / 2, ship.h / 2);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function drawPlanetHorizon() {
      const gradient = ctx.createLinearGradient(0, canvas.height, 0, canvas.height * 0.4);
      gradient.addColorStop(0, '#101010');
      gradient.addColorStop(1, '#350a3a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Sun
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height * 0.6, 60, 0, Math.PI * 2);
      ctx.fillStyle = 'orange';
      ctx.shadowColor = 'yellow';
      ctx.shadowBlur = 20;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Ground
      ctx.fillStyle = '#1f081f';
      ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);

      // Alien plants
      for (let i = 0; i < 15; i++) {
        let x = i * 100 + Math.random() * 50;
        ctx.fillStyle = '#0f0';
        ctx.fillRect(x, canvas.height * 0.7 - 40 - Math.random() * 40, 4, 40 + Math.random() * 20);
      }
    }

    function animate() {
      time++;
      if (traveling) {
        drawStars();
        drawShip();
        if (time > 400) { // stays in space a bit longer
          traveling = false;
          document.getElementById('message').textContent = 'Arrived on planet!';
          setTimeout(() => { document.getElementById('message').style.display = 'none'; }, 2000);
        }
      } else {
        drawPlanetHorizon();
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
